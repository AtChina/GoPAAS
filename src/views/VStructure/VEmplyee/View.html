  <script src="D:\goapp\src\fuelux\lib\require.js"></script>

<script>
    requirejs.config({
      paths: {
        // 'jquery': 'lib/jquery-1.9.1.min',
        'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
        // 'bootstrap': 'lib/bootstrap/js',
        'fuelux': 'src'
      }
    });

    require(
      ['jquery', 'sample/data', 'sample/datasource', 'sample/datasourceTree', 'fuelux/all'], 
      function ($, sampleData, StaticDataSource, DataSourceTree) {

      // DATAGRID
      var dataSource = new StaticDataSource({
        columns: [
          {
            property: 'toponymName',
            label: 'Name',
            sortable: true
          },
          {
            property: 'countrycode',
            label: 'Country',
            sortable: true
          },
          {
            property: 'population',
            label: 'Population',
            sortable: true
          },
          {
            property: 'fcodeName',
            label: 'Type',
            sortable: true
          }
        ],
        data: sampleData.geonames,
        delay: 250
      });

      $('#MyStretchGrid').datagrid({
        dataSource: dataSource,
        stretchHeight: true
      });});
  </script>
<!-- STRETCH DATAGRID -->
<div style="height:500px;width:100%">
  <table id="MyStretchGrid" class="table table-bordered datagrid">

      <tr>

              <button class="btn"> <i class="icon-search"></i>
              </button>
            </div>
          </div>
          <div class="datagrid-header-right">
            <div class="select filter" data-resize="auto">
              <button data-toggle="dropdown" class="btn dropdown-toggle">
                <span class="dropdown-label"></span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li data-value="all" data-selected="true">
                  <a href="#">All</a>
                </li>
                <li data-value="lt5m">
                  <a href="#">Population &lt; 5M</a>
                </li>
                <li data-value="gte5m">
                  <a href="#">Population &gt;= 5M</a>
                </li>
              </ul>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>
          <div class="datagrid-footer-left" style="display:none;">

                  </li>

              </div>

          </div>
          <div class="datagrid-footer-right" style="display:none;">

  </table>
