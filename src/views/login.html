<body>
			<!-->login demo 04</!-->
		<form method="POST" action="/Home" accept-charset="UTF-8">
			<div class="container">
				<div class="row">
					<div class="span4 offset4 well">
						<legend>用户登录</legend>
						<div class="alert alert-error">
							<a class="close" data-dismiss="alert" href="#">×</a>
							注意：测试阶段，点击登录即可进入系统!
						</div>

						<div class="input-prepend">
							<span class="add-on"> <i class="icon-user"></i>
							</span>
							<input type="text" id="username" class="input-xlarge" name="username" placeholder="帐户"></div>

						<div class="input-prepend">
							<span class="add-on"> <i class="icon-lock"></i>
							</span>
							<input type="password" id="password" class="input-xlarge"  name="password" placeholder="密码"></div>

						<label class="checkbox">
							<input type="checkbox" name="remember" value="1">记住密码</label>

						<button type="submit" name="submit" class="btn btn-success btn-block">登录</button>

					</div>
				</div>
			</div>
		</form>
		<script src="/static/resources/js/jquery-1.10.1.min.js" type="text/javascript"></script>
